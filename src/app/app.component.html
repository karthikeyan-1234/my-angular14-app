<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Employee
    </div>

    <div class="card-body">
      <div class="row">
        
        <div class="col-sm-6"> <!--Create Form-->
          <div class="card">
            <div class="card-header">
              Create
            </div>
            <div class="card-body">
              <form [formGroup]="EmployeeFormGroup" (ngSubmit)="OnSubmit()">
                <div class="row">
                  <div class="col-sm-12 mb-2">
                    <label>Name</label> <input type="text" class="form-control" formControlName="name"/>
                  </div>
                  <div class="col-sm-12 mb-2">
                    <label>Email</label> <input type="text" class="form-control" formControlName="emailid"/>
                  </div>
                  <div class="col-sm-12 mb-2">
                    <label>Mobile No</label> <input type="text" class="form-control" formControlName="mobileNo"/>
                  </div>
                  <div class="col-sm-12 mb-2">
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>                  
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-6"> <!--View Table-->
          <table class="table">
              <thead>
              <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Mobile No</td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let emp of EmployeeArray">
                <td>{{emp.name}}</td>
                <td>{{emp.emailid}}</td>
                <td>{{emp.mobileno}}</td>
                <td>
                  <button class="btn btn-link" (click)="fillEmployee(emp)">{{'BUTTON.EDIT'| translate}}</button>
                  <button class="btn btn-link">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
